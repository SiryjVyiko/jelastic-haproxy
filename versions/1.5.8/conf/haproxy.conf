#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global

    log 127.0.0.1   local0
    log 127.0.0.1   local1 notice
    pidfile     /opt/repo/run/haproxy.pid
    debug
    
    maxconn     10000
    daemon


#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode                    http
    log                     global
    option                  dontlognull
    option http-server-close
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 10000

frontend ft_http
    bind :80
    mode http
stats enable
stats auth admin:dd92fk1c51
stats refresh 30s
stats show-node
stats uri  /haproxy
stats admin if TRUE


    default_backend bk_http
 
frontend ft_https
    bind :443
    mode tcp
    default_backend bk_https

###BACKEND SECTIONS###
###HTTP AND HTTPS SECTIONS ARE LISTED BELOW###

backend bk_http
mode http
balance roundrobin

backend bk_https
mode tcp
balance roundrobin

